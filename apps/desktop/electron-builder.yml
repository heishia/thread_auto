appId: com.threadauto.app
productName: ThreadAuto
icon: ../../asset/favicon.ico
directories:
  buildResources: build
  output: dist
files:
  - dist/**/*
  - package.json
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.*'
  - '!{.eslintrc*,.gitignore,tsconfig*.json}'
extraResources:
  - from: ../../asset/favicon.ico
    to: asset/favicon.ico
asarUnpack:
  - resources/**
win:
  executableName: ThreadAuto
  target:
    - target: nsis
      arch:
        - x64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
